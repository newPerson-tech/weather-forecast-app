<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Weather Forecast Online</title>
</head>
<body>
    <div class="container">
        <div class="app-wrapper">
            <header class="current-forecast">
                <h1 class="current-location">
                    New York
                </h1>
                <ul class="current-forecast-data">
                    <li class="current-date">
                        Friday 5:00
                    </li>
                    <li class="current-temp-day">
                        Day 16째
                    </li>
                    <li class="current-temp-night">
                        Night 15째
                    </li>
                </ul>
                <div class="row">
                    <div class="col-6">
                        <img src="./images/sunny.png" alt="header-image-current-weather">
                        12째C | 째F
                    </div>
                    <div class="col-6">
                        <ul class="current-forecast-details">
                            <li class="precipitation">
                                Precipitation: 0%
                            </li>
                            <li class="humidity">
                                Humidity: 73%
                            </li>
                            <li class="wind">
                                Wind: 2km/h
                            </li>
                        </ul>
                    </div>
                </div>
            </header>
            <small>
                <a href="https://github.com/newPerson-tech/weather-forecast-app" target="_blank">Open-source code</a>
                by Tetiana Paniot
            </small>
        </div>
    </div>
    <script src="./src/script.js">

    </script>
</body>
</html>
